<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

</head>
<body class="body-task">
   <script>
      
		//Задача 6. Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2

		function getArr(userLength) {
			let arr = []
			for (let i = 0; i < userLength; i++) {
				let num = parseInt(prompt(`Введіть число для ${i + 1} елементу`))
				arr.push(num)
			}
			return arr
		}
		let arr = getArr(parseInt(prompt('Введіть кількість елементів масиву')))
		alert(`Массив елементів до :${arr}`)
		arr.forEach(
			(item,index,baseArr) => {
				if (item > arr[0])
					baseArr[index] *= 2
			}
		)
      alert(`Массив після :${arr}`)
   </script>
</body>
</html>
